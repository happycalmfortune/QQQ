name: Update Stock Prices

on:
  schedule:
    # 這是 Cron 表達式：
    # 分鐘：每 10 分鐘 (*/10)
    # 小時：UTC 1 點到 5 點 (對應台灣 9 點到 13 點)
    # 日、月：所有 (* *)
    # 星期：週一至週五 (1-5)
    - cron: '*/10 1-5 * * 1-5'
  workflow_dispatch: # 依然保留手動按鈕

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install yfinance pytz

    - name: Run script
      run: python update_prices.py

    - name: Commit and Push
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "自動更新交易日股價" && git push)
