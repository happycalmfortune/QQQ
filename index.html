        const monthKey = today.substring(0, 7); // YYYY-MM æ ¼å¼

        localStorage.setItem('market_check_history', JSON.stringify(history));

        updateCounterUI(history, today, monthKey);

        let monthlyTotal = 0;
        let listHtml = '';
        
        // æ’åºæ—¥æœŸï¼Œå¾æ–°åˆ°èˆŠ

    function renderDashboard(data, holdings) {

                        </div>
                        <div class="text-end">

                            <div class="${colorClass} small fw-bold">${sign}${stock.change.toFixed(2)} (${sign}${stock.change_percent.toFixed(2)}%)</div>

                        </div>

        });
