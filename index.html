<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣股市資產追蹤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", "Segoe UI", Roboto, sans-serif; }
        .card { background-color: #1e1e1e; border: none; border-radius: 12px; margin-bottom: 15px; }
        .price-up { color: #ff5252; }
        .price-down { color: #4caf50; }
        .stock-name { font-size: 0.8rem; color: #aaa; }
        .stock-price { font-size: 1.4rem; font-weight: bold; }
        .total-value { font-size: 2rem; font-weight: 800; color: #fff; }
        .refresh-time { font-size: 0.75rem; color: #666; text-align: center; margin-top: 15px; }
        .btn-update { width: 100%; margin-top: 10px; font-weight: bold; }
        .counter-box { font-size: 0.85rem; color: #ffa726; margin-top: 8px; font-weight: 500; }
        .history-list { max-height: 200px; overflow-y: auto; font-size: 0.9rem; }
        #error-log { color: #ff5252; background: #2c0b0b; padding: 10px; border-radius: 5px; display: none; margin-bottom: 20px; font-size: 0.9rem; }
        .cost-note { font-size: 0.7rem; color: #666; margin-top: 4px; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="m-0 fw-bold">我的投資組合</h4>
        <button class="btn btn-outline-secondary btn-sm" onclick="openSettings()">⚙️ 設定</button>
    </div>

    <div id="error-log"></div>

    <div class="card mb-4 bg-gradient-primary text-center">
        <div class="card-body p-4">
            <div class="text-secondary small">預估淨資產 (TWD)</div>
            <div class="total-value" id="totalValue">載入中...</div>
            <div class="cost-note">已反映 0.24% 交易成本 (x0.9976)</div>
            
            <div class="counter-box" id="counterDisplay">今天已看盤 0 次 | 本月累計 0 次</div>

            <button id="updateBtn" class="btn btn-primary btn-sm btn-update" onclick="triggerUpdate()">
                ⚡ 更新即時股價
            </button>
            <div id="updateStatus" class="mt-2 small text-warning" style="display:none;"></div>
        </div>
    </div>

    <div id="stock-container"></div>

    <div class="refresh-time">
        最後更新時間：<span id="lastUpdated">--</span>
    </div>
</div>

<div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">設定</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs mb-3" id="settingsTabs">
                    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#holdings-tab">持股數量</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#connection-tab">連線設定</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#history-tab">看盤紀錄</button></li>
                </ul>
                
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="holdings-tab">
                        <form id="holdingsForm">
                            <div class="mb-3"><label class="form-label">0050</label><input type="number" class="form-control" id="input-0050.TW"></div>
                            <div class="mb-3"><label class="form-label">006208</label><input type="number" class="form-control" id="input-006208.TW"></div>
                            <div class="mb-3"><label class="form-label">00878</label><input type="number" class="form-control" id="input-00878.TW"></div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="connection-tab">
                        <div class="mb-3"><label class="form-label">GitHub User</label><input type="text" class="form-control" id="gh-user"></div>
                        <div class="mb-3"><label class="form-label">Repo Name</label><input type="text" class="form-control" id="gh-repo"></div>
                        <div class="mb-3"><label class="form-label">Token (PAT)</label><input type="password" class="form-control" id="gh-token"></div>
                    </div>
                    <div class="tab-pane fade" id="history-tab">
                        <h6>本月每日看盤次數：</h6>
                        <div class="history-list list-group" id="historyList"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary w-100" onclick="saveSettings()">儲存並重新載入</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const symbols = ["0050.TW", "006208.TW", "00878.TW"];
    const DEFAULT_HOLDINGS = { "0050.TW": 46020, "006208.TW": 19552, "00878.TW": 52657 };

    function getStoredData() {
        const holdings = JSON.parse(localStorage.getItem('tw_holdings')) || DEFAULT_HOLDINGS;
        const auth = JSON.parse(localStorage.getItem('tw_auth')) || { user: '', repo: '', token: '' };
        return { holdings, auth };
    }

    function incrementCounter() {
        try {
            const today = new Date().toLocaleDateString('en-CA');
            let history = JSON.parse(localStorage.getItem('market_check_history')) || {};
            history[today] = (history[today] || 0) + 1;
            localStorage.setItem('market_check_history', JSON.stringify(history));
            updateCounterUI(history, today, today.substring(0, 7));
        } catch(e) {}
    }

    function updateCounterUI(history, today, monthKey) {
        let monthlyTotal = 0;
        let listHtml = '';
        Object.keys(history).sort().reverse().forEach(date => {
            if (date.startsWith(monthKey)) {
                monthlyTotal += history[date];
                listHtml += `<div class="list-group-item d-flex justify-content-between bg-dark text-light small border-secondary"><span>${date}</span><span>${history[date]} 次</span></div>`;
            }
        });
        document.getElementById('counterDisplay').innerText = `今天已看盤 ${history[today]} 次 | 本月累計 ${monthlyTotal} 次`;
        document.getElementById('historyList').innerHTML = listHtml;
    }

    async function loadData() {
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            const data = await response.json();
            renderDashboard(data, getStoredData().holdings);
        } catch (error) {
            document.getElementById('totalValue').innerText = "載入失敗";
        }
    }

    // --- 修改後的計算邏輯 ---
    function renderDashboard(data, holdings) {
        const container = document.getElementById('stock-container');
        container.innerHTML = '';
        let totalVal = 0;
        document.getElementById('lastUpdated').innerText = data.last_updated;

        symbols.forEach(sym => {
            const stock = data.stocks[sym];
            if (!stock) return;
            
            const shares = parseFloat(holdings[sym]) || 0;
            
            // ⭐ 核心公式修改：價錢 * 股數 * 0.9976
            const marketValue = shares * stock.price * 0.9976;
            
            totalVal += marketValue;
            
            const isUp = stock.change >= 0;
            container.innerHTML += `
                <div class="card"><div class="card-body d-flex justify-content-between align-items-center">
                    <div><div class="fw-bold fs-5">${sym.replace('.TW', '')}</div><div class="stock-name">${stock.name}</div></div>
                    <div class="text-end"><div class="stock-price">NT$${stock.price.toFixed(2)}</div>
                    <div class="${isUp?'price-up':'price-down'} small fw-bold">${isUp?'+':''}${stock.change_percent}%</div>
                    <div class="mt-1 fw-bold">NT$${Math.round(marketValue).toLocaleString()}</div></div>
                </div></div>`;
        });
        document.getElementById('totalValue').innerHTML = `<span style="font-size:1rem;color:#888;">NT$</span> ${Math.round(totalVal).toLocaleString()}`;
    }

    async function triggerUpdate() {
        incrementCounter();
        const { auth } = getStoredData();
        const btn = document.getElementById('updateBtn');
        if (!auth.token) { alert("請先設定 Token"); return; }
        btn.disabled = true;
        try {
            const res = await fetch(`https://api.github.com/repos/${auth.user}/${auth.repo}/actions/workflows/update.yml/dispatches`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${auth.token}` },
                body: JSON.stringify({ ref: 'main' }) 
            });
            if (res.ok) alert("更新已啟動，請稍候重整");
        } catch (e) { alert("錯誤: " + e.message); }
        btn.disabled = false;
    }

    const modal = new bootstrap.Modal(document.getElementById('settingsModal'));
    function openSettings() {
        const { holdings, auth } = getStoredData();
        symbols.forEach(sym => document.getElementById(`input-${sym}`).value = holdings[sym]);
        document.getElementById('gh-user').value = auth.user;
        document.getElementById('gh-repo').value = auth.repo;
        document.getElementById('gh-token').value = auth.token;
        modal.show();
    }
    function saveSettings() {
        const h = {}; symbols.forEach(sym => h[sym] = document.getElementById(`input-${sym}`).value);
        localStorage.setItem('tw_holdings', JSON.stringify(h));
        const a = { user: document.getElementById('gh-user').value, repo: document.getElementById('gh-repo').value, token: document.getElementById('gh-token').value };
        localStorage.setItem('tw_auth', JSON.stringify(a));
        modal.hide(); loadData();
    }

    incrementCounter();
    loadData();
</script>
</body>
</html>
