<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股市追蹤 (除錯模式)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        .card { background-color: #1e1e1e; border: none; border-radius: 12px; margin-bottom: 15px; }
        .price-up { color: #ff5252; }
        .price-down { color: #4caf50; }
        .stock-price { font-size: 1.5rem; font-weight: bold; }
        /* 錯誤訊息專用樣式 */
        #error-log { color: #ff5252; font-family: monospace; font-size: 0.9rem; background: #2c0b0b; padding: 10px; border-radius: 5px; display: none; margin-bottom: 20px; text-align: left;}
    </style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="m-0 fw-bold">我的投資組合</h4>
        <button class="btn btn-outline-secondary btn-sm" onclick="openSettings()">⚙️ 設定</button>
    </div>

    <div id="error-log"></div>

    <div class="card mb-4 text-center">
        <div class="card-body p-4">
            <div class="text-secondary small">總資產價值 (TWD)</div>
            
            <h2 id="totalValue" class="fw-bold my-3">載入中...</h2>
            
            <div id="counterDisplay" class="small text-warning mb-3">計數器載入中...</div>

            <button id="updateBtn" class="btn btn-primary w-100" onclick="triggerUpdate()">
                ⚡ 更新即時股價
            </button>
            <div id="updateStatus" class="mt-2 small text-warning" style="display:none;"></div>
        </div>
    </div>

    <div id="stock-container"></div>
    <div class="text-center small text-muted mt-3">最後更新：<span id="lastUpdated">--</span></div>
</div>
