<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TW Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .card { background-color: #1e1e1e; border: none; border-radius: 12px; margin-bottom: 15px; }
        .price-up { color: #4caf50; }
        .price-down { color: #f44336; }
        .stock-name { font-size: 0.9rem; color: #aaa; }
        .stock-price { font-size: 1.5rem; font-weight: bold; }
        .total-value { font-size: 2rem; font-weight: 800; color: #fff; }
        .refresh-time { font-size: 0.75rem; color: #666; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="m-0 fw-bold">My Portfolio</h4>
        <button class="btn btn-outline-secondary btn-sm" onclick="openSettings()">⚙️ Shares</button>
    </div>

    <div class="card mb-4 bg-gradient-primary">
        <div class="card-body text-center p-4">
            <div class="text-secondary text-uppercase small">Total Assets (TWD)</div>
            <div class="total-value" id="totalValue">Loading...</div>
        </div>
    </div>

    <div id="stock-container">
        </div>

    <div class="refresh-time">
        Last Market Update: <span id="lastUpdated">--</span>
    </div>
</div>

<div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Holdings (Shares)</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="holdingsForm">
                    <div class="mb-3">
                        <label class="form-label">0050.TW (Yuanta 50)</label>
                        <input type="number" class="form-control" id="input-0050.TW" placeholder="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">006208.TW (Fubon 50)</label>
                        <input type="number" class="form-control" id="input-006208.TW" placeholder="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">00878.TW (Cathay Div)</label>
                        <input type="number" class="form-control" id="input-00878.TW" placeholder="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary w-100" onclick="saveHoldings()">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Default mappings
    const symbols = ["0050.TW", "006208.TW", "00878.TW"];
    
    // Load holdings from LocalStorage
    function getHoldings() {
        return JSON.parse(localStorage.getItem('tw_holdings')) || {"0050.TW": 0, "006208.TW": 0, "00878.TW": 0};
    }

    async function loadData() {
        try {
            // Fetch the JSON generated by Python
            const response = await fetch('data.json');
            if (!response.ok) throw new Error("Data file not found");
            
            const data = await response.json();
            const holdings = getHoldings();
            renderDashboard(data, holdings);
        } catch (error) {
            console.error(error);
            document.getElementById('totalValue').innerText = "Error";
            document.getElementById('stock-container').innerHTML = `<div class="alert alert-warning">Data not available yet. Please wait for the GitHub Action to run.</div>`;
        }
    }

    function renderDashboard(data, holdings) {
        const container = document.getElementById('stock-container');
        container.innerHTML = '';
        let totalVal = 0;

        document.getElementById('lastUpdated').innerText = data.last_updated;

        symbols.forEach(sym => {
            const stock = data.stocks[sym];
            if (!stock) return;

            const shares = parseFloat(holdings[sym]) || 0;
            const marketValue = shares * stock.price;
            totalVal += marketValue;

            const isUp = stock.change >= 0;
            const colorClass = isUp ? 'price-up' : 'price-down';
            const sign = isUp ? '+' : '';

            const html = `
                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="fw-bold fs-5">${sym.replace('.TW', '')}</div>
                            <div class="stock-name">${stock.name}</div>
                            <div class="mt-2 text-white-50 small">Holdings: ${shares.toLocaleString()} shares</div>
                        </div>
                        <div class="text-end">
                            <div class="stock-price">$${stock.price.toFixed(2)}</div>
                            <div class="${colorClass} small fw-bold">
                                ${sign}${stock.change.toFixed(2)} (${sign}${stock.change_percent.toFixed(2)}%)
                            </div>
                            <div class="mt-2 text-white fw-bold">$${Math.round(marketValue).toLocaleString()}</div>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += html;
        });

        document.getElementById('totalValue').innerText = "$" + Math.round(totalVal).toLocaleString();
    }

    // Modal Functions
    const modal = new bootstrap.Modal(document.getElementById('settingsModal'));

    function openSettings() {
        const holdings = getHoldings();
        symbols.forEach(sym => {
            document.getElementById(`input-${sym}`).value = holdings[sym];
        });
        modal.show();
    }

    function saveHoldings() {
        const holdings = {};
        symbols.forEach(sym => {
            holdings[sym] = document.getElementById(`input-${sym}`).value;
        });
        localStorage.setItem('tw_holdings', JSON.stringify(holdings));
        modal.hide();
        loadData(); // Refresh view
    }

    // Init
    loadData();
</script>
</body>
</html>
