<div class="modal fade" id="settingsModal" tabindex="-1">

                            <div class="mb-3"><label class="form-label">006208</label><input type="number" class="form-control" id="input-006208.TW"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ==========================================
    // ğŸ‘‡ è¨­å®šå€ (è«‹å¡«å…¥ä½ çš„è³‡è¨Š)
    // ==========================================
    const APP_PASSWORD = "1357"; 
    const MY_CONFIG = {
        user: "ä½ çš„GitHubå¸³è™Ÿ",
        repo: "ä½ çš„Repoåç¨±",
        token: "ä½ çš„Token"
    };
    const DEFAULT_HOLDINGS = { "0050.TW": 46020, "006208.TW": 19552, "00878.TW": 52657 };
    // ==========================================

    function checkPassword() {
        if (document.getElementById('passwordInput').value === APP_PASSWORD) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            incrementCounter(); // ç™»å…¥æˆåŠŸå¾Œè¨ˆæ•¸ +1
            loadData();
        } else {
            document.getElementById('loginError').innerText = "å¯†ç¢¼éŒ¯èª¤";
        }
    }

    // --- ğŸ•’ è¨ˆæ•¸å™¨é‚è¼¯ ---
    function incrementCounter() {
        const now = new Date();
        const today = now.toLocaleDateString('en-CA'); // YYYY-MM-DD
        const monthKey = today.substring(0, 7); // YYYY-MM

        let history = JSON.parse(localStorage.getItem('market_check_history')) || {};
        
        // ä»Šå¤©æ¬¡æ•¸ +1
        history[today] = (history[today] || 0) + 1;
        localStorage.setItem('market_check_history', JSON.stringify(history));

        updateCounterUI(history, today, monthKey);
    }

    function updateCounterUI(history, today, monthKey) {
        let monthlyTotal = 0;
        let listHtml = '';
        
        // æ’åºæ—¥æœŸï¼Œå¾æ–°åˆ°èˆŠ
        const sortedDates = Object.keys(history).sort().reverse();

        sortedDates.forEach(date => {
            if (date.startsWith(monthKey)) {
                monthlyTotal += history[date];
                listHtml += `<div class="list-group-item d-flex justify-content-between bg-dark text-light border-secondary">
                                <span>${date}</span>
                                <span class="badge bg-primary rounded-pill">${history[date]} æ¬¡</span>
                             </div>`;
            }
        });

        document.getElementById('counterDisplay').innerText = `ä»Šå¤©å·²çœ‹ç›¤ ${history[today]} æ¬¡ | æœ¬æœˆç´¯è¨ˆ ${monthlyTotal} æ¬¡`;
        document.getElementById('historyList').innerHTML = listHtml || '<div class="text-muted">æœ¬æœˆå°šç„¡ç´€éŒ„</div>';
    }

    // --- è‚¡å¸‚è³‡æ–™é‚è¼¯ ---
    const symbols = ["0050.TW", "006208.TW", "00878.TW"];
    async function loadData() {
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            const data = await response.json();
            renderDashboard(data);
        } catch (e) { console.error(e); }
    }

    function renderDashboard(data) {
        const container = document.getElementById('stock-container');
        const holdings = JSON.parse(localStorage.getItem('tw_holdings')) || DEFAULT_HOLDINGS;
        container.innerHTML = '';
        let totalVal = 0;
        document.getElementById('lastUpdated').innerText = data.last_updated;

        symbols.forEach(sym => {
            const stock = data.stocks[sym];
            if (!stock) return;
            const shares = parseFloat(holdings[sym]) || 0;
            const marketValue = shares * stock.price;
            totalVal += marketValue;
            const isUp = stock.change >= 0;
            container.innerHTML += `
                <div class="card"><div class="card-body d-flex justify-content-between align-items-center">
                    <div><div class="fw-bold">${sym.replace('.TW', '')}</div><div class="stock-name">${stock.name}</div></div>
                    <div class="text-end"><div class="stock-price">NT$${stock.price.toFixed(2)}</div>
                    <div class="${isUp?'price-up':'price-down'} small fw-bold">${isUp?'+':''}${stock.change_percent}%</div>
                    <div class="mt-1 fw-bold">NT$${Math.round(marketValue).toLocaleString()}</div></div>
                </div></div>`;
        });
        document.getElementById('totalValue').innerHTML = `<span class="currency-label">NT$</span> ${Math.round(totalVal).toLocaleString()}`;
    }

    async function triggerUpdate() {
        incrementCounter(); // é»æ“Šæ‰‹å‹•æ›´æ–°ä¹Ÿç®—çœ‹ç›¤ä¸€æ¬¡
        const btn = document.getElementById('updateBtn');
        btn.disabled = true;
        try {
            const url = `https://api.github.com/repos/${MY_CONFIG.user}/${MY_CONFIG.repo}/actions/workflows/update.yml/dispatches`;
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${MY_CONFIG.token}` },
                body: JSON.stringify({ ref: 'main' })
            });
            if (res.ok) alert("æ›´æ–°å·²å•Ÿå‹•ï¼Œè«‹ç­‰ 60 ç§’å¾Œé‡æ•´");
        } catch (e) { alert("éŒ¯èª¤: " + e.message); }
        btn.disabled = false;
    }

    const modal = new bootstrap.Modal(document.getElementById('settingsModal'));
    function openSettings() {
        const holdings = JSON.parse(localStorage.getItem('tw_holdings')) || DEFAULT_HOLDINGS;
        symbols.forEach(sym => document.getElementById(`input-${sym}`).value = holdings[sym]);
        modal.show();
    }
    function saveSettings() {
        const h = {};
        symbols.forEach(sym => h[sym] = document.getElementById(`input-${sym}`).value);
        localStorage.setItem('tw_holdings', JSON.stringify(h));
        modal.hide();
        loadData();
    }
</script>
