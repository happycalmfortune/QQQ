<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ğŸ›¡ï¸ å…¨åŸŸéŒ¯èª¤æ””æˆª
    window.onerror = function(msg, url, lineNo, columnNo, error) {
        const log = document.getElementById('error-log');
        log.style.display = 'block';
        log.innerHTML += `âŒ ç¨‹å¼éŒ¯èª¤: ${msg}<br>`;
        return false;
    };

    const symbols = ["0050.TW", "006208.TW", "00878.TW"];
    const DEFAULT_HOLDINGS = { "0050.TW": 46020, "006208.TW": 19552, "00878.TW": 52657 };

    // --- è®€å–/å„²å­˜è¨­å®š (åŒ…å« Token) ---
    function getStoredData() {
        const holdings = JSON.parse(localStorage.getItem('tw_holdings')) || DEFAULT_HOLDINGS;
        const auth = JSON.parse(localStorage.getItem('tw_auth')) || { user: '', repo: '', token: '' };
        return { holdings, auth };
    }

    // --- ğŸ•’ è¨ˆæ•¸å™¨é‚è¼¯ ---
    function incrementCounter() {
        try {
            const now = new Date();
            const today = now.toLocaleDateString('en-CA');
            const monthKey = today.substring(0, 7);
            let history = JSON.parse(localStorage.getItem('market_check_history')) || {};
            
            history[today] = (history[today] || 0) + 1;
            localStorage.setItem('market_check_history', JSON.stringify(history));
            updateCounterUI(history, today, monthKey);
        } catch(e) { console.error("Counter Error", e); }
    }

    function updateCounterUI(history, today, monthKey) {
        let monthlyTotal = 0;
        let listHtml = '';
        const sortedDates = Object.keys(history).sort().reverse();

        sortedDates.forEach(date => {
            if (date.startsWith(monthKey)) {
                monthlyTotal += history[date];
                listHtml += `<div class="list-group-item d-flex justify-content-between bg-dark text-light border-secondary">
                                <span>${date}</span><span class="badge bg-primary rounded-pill">${history[date]} æ¬¡</span>
                             </div>`;
            }
        });

        document.getElementById('counterDisplay').innerText = `ä»Šå¤©å·²çœ‹ç›¤ ${history[today]} æ¬¡ | æœ¬æœˆç´¯è¨ˆ ${monthlyTotal} æ¬¡`;
        document.getElementById('historyList').innerHTML = listHtml || '<div class="text-muted">å°šç„¡ç´€éŒ„</div>';
    }

    // --- è¼‰å…¥èˆ‡é¡¯ç¤º ---
    async function loadData() {
        const valueEl = document.getElementById('totalValue');
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            if (!response.ok) throw new Error("æ‰¾ä¸åˆ° data.jsonï¼Œè«‹ç¢ºèª Action æ˜¯å¦åŸ·è¡ŒæˆåŠŸã€‚");
            
            const text = await response.text();
            const data = JSON.parse(text);
            renderDashboard(data, getStoredData().holdings);
        } catch (error) {
            console.error(error);
            valueEl.innerText = "è¼‰å…¥å¤±æ•—";
            valueEl.style.color = "#ff5252";
            document.getElementById('error-log').style.display = 'block';
            document.getElementById('error-log').innerHTML = `éŒ¯èª¤è©³æƒ…ï¼š${error.message}`;
        }
    }

    function renderDashboard(data, holdings) {
        const container = document.getElementById('stock-container');
        container.innerHTML = '';
        let totalVal = 0;
        document.getElementById('lastUpdated').innerText = data.last_updated;

        symbols.forEach(sym => {
            const stock = data.stocks[sym];
            if (!stock) return;
            const shares = parseFloat(holdings[sym]) || 0;
            const marketValue = shares * stock.price;
            totalVal += marketValue;
            
            const isUp = stock.change >= 0;
            const colorClass = isUp ? 'price-up' : 'price-down';

            container.innerHTML += `
                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="fw-bold fs-5">${sym.replace('.TW', '')}</div>
                            <div class="stock-name">${stock.name}</div>
                            <div class="mt-1 small text-muted">æŒæœ‰: ${shares.toLocaleString()}</div>
                        </div>
                        <div class="text-end">
                            <div class="stock-price">NT$${stock.price.toFixed(2)}</div>
                            <div class="${colorClass} small fw-bold">${isUp?'+':''}${stock.change_percent}%</div>
                            <div class="mt-1 fw-bold">NT$${Math.round(marketValue).toLocaleString()}</div>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('totalValue').innerHTML = `<span style="font-size:1rem;color:#888;">NT$</span> ${Math.round(totalVal).toLocaleString()}`;
    }

    // --- API æ›´æ–°æŒ‰éˆ• (è®€å– LocalStorage) ---
    async function triggerUpdate() {
        incrementCounter(); // è¨ˆæ•¸
        const { auth } = getStoredData();
        const statusEl = document.getElementById('updateStatus');
        const btn = document.getElementById('updateBtn');

        // æª¢æŸ¥æ˜¯å¦æœ‰è¨­å®š Token
        if (!auth.user || !auth.repo || !auth.token) {
            alert("è«‹å…ˆè‡³ [è¨­å®š] > [é€£ç·šè¨­å®š] å¡«å…¥ GitHub Token èˆ‡å¸³è™Ÿè³‡è¨Šï¼");
            openSettings();
            return;
        }

        btn.disabled = true;
        btn.innerText = "è«‹æ±‚æ›´æ–°ä¸­...";
        statusEl.style.display = 'block';
        statusEl.innerText = "æ­£åœ¨é€£ç·š GitHub...";

        try {
            const url = `https://api.github.com/repos/${auth.user}/${auth.repo}/actions/workflows/update.yml/dispatches`;
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github+json',
                    'Authorization': `Bearer ${auth.token}`,
                },
                body: JSON.stringify({ ref: 'main' }) 
            });

            if (response.ok) {
                statusEl.innerText = "âœ… æ›´æ–°å·²å•Ÿå‹•ï¼è«‹ç­‰å¾…ç´„ 60 ç§’å¾Œé‡æ•´é é¢ã€‚";
                statusEl.className = "mt-2 small text-success";
                setTimeout(() => { btn.disabled = false; btn.innerText = "âš¡ æ›´æ–°å³æ™‚è‚¡åƒ¹"; }, 5000);
            } else {
                throw new Error(`GitHub æ‹’çµ•å­˜å– (${response.status})ã€‚è«‹æª¢æŸ¥ Token æ˜¯å¦æ­£ç¢ºã€‚`);
            }
        } catch (e) {
            statusEl.innerText = "âŒ éŒ¯èª¤: " + e.message;
            statusEl.className = "mt-2 small text-danger";
            btn.disabled = false;
        }
    }

    // --- è¨­å®š UI é‚è¼¯ ---
    const modal = new bootstrap.Modal(document.getElementById('settingsModal'));

    function openSettings() {
        const { holdings, auth } = getStoredData();
        // å¡«å…¥è‚¡æ•¸
        symbols.forEach(sym => document.getElementById(`input-${sym}`).value = holdings[sym] || 0);
        // å¡«å…¥é€£ç·šè³‡è¨Š
        document.getElementById('gh-user').value = auth.user;
        document.getElementById('gh-repo').value = auth.repo;
        document.getElementById('gh-token').value = auth.token;
        modal.show();
    }

    function saveSettings() {
        // 1. å„²å­˜è‚¡æ•¸
        const holdings = {};
        symbols.forEach(sym => holdings[sym] = document.getElementById(`input-${sym}`).value);
        localStorage.setItem('tw_holdings', JSON.stringify(holdings));

        // 2. å„²å­˜é€£ç·šè³‡è¨Š (Token)
        const auth = {
            user: document.getElementById('gh-user').value.trim(),
            repo: document.getElementById('gh-repo').value.trim(),
            token: document.getElementById('gh-token').value.trim()
        };
        localStorage.setItem('tw_auth', JSON.stringify(auth));

        modal.hide();
        loadData();
        alert("è¨­å®šå·²å„²å­˜ï¼");
    }

    // ğŸš€ åˆå§‹åŒ–
    incrementCounter();

</script>
