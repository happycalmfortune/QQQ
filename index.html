<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣股市資產追蹤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", "Segoe UI", Roboto, sans-serif; }
        .card { background-color: #1e1e1e; border: none; border-radius: 12px; margin-bottom: 15px; }
        .price-up { color: #ff5252; } /* 台灣股市習慣紅漲 */
        .price-down { color: #4caf50; } /* 台灣股市習慣綠跌 */
        .stock-name { font-size: 0.9rem; color: #aaa; }
        .stock-price { font-size: 1.5rem; font-weight: bold; }
        .total-value { font-size: 2rem; font-weight: 800; color: #fff; }
        .currency-label { font-size: 1rem; color: #888; font-weight: normal; }
        .refresh-time { font-size: 0.75rem; color: #666; text-align: center; margin-top: 20px; }
        .btn-update { width: 100%; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="m-0 fw-bold">我的投資組合</h4>
        <button class="btn btn-outline-secondary btn-sm" onclick="openSettings()">⚙️ 設定</button>
    </div>

    <div class="card mb-4 bg-gradient-primary">
        <div class="card-body text-center p-4">
            <div class="text-secondary small">總資產價值 (TWD)</div>
            <div class="total-value" id="totalValue">載入中...</div>
            <button id="updateBtn" class="btn btn-primary btn-sm btn-update" onclick="triggerUpdate()">
                ⚡ 更新即時股價
            </button>
            <div id="updateStatus" class="mt-2 small text-warning" style="display:none;"></div>
        </div>
    </div>

    <div id="stock-container"></div>

    <div class="refresh-time">
        最後更新時間：<span id="lastUpdated">--</span>
    </div>
</div>

<div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">設定</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#holdings-tab">持股數量</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#api-tab">連線設定</button></li>
                </ul>
                
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="holdings-tab">
                        <form id="holdingsForm">
                            <div class="mb-3"><label class="form-label">0050 (元大台灣50)</label><input type="number" class="form-control" id="input-0050.TW"></div>
                            <div class="mb-3"><label class="form-label">006208 (富邦台50)</label><input type="number"
